<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textile Industry Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Textile Industry Calculator</h1>
  <form id="textileForm">
    <label for="fabricType">Fabric Type:</label>
    <input type="text" id="fabricType" required>
    <br>
    <label for="quantity">Quantity (in yards/meters):</label>
    <input type="number" id="quantity" required>
    <br>
    <label for="pricePerUnit">Price per yard/meter:</label>
    <input type="number" id="pricePerUnit" required>
    <br>
    <button type="submit">Calculate Total Price</button>
  </form>
  <div id="totalPrice"></div>

  <script src="script.js"></script>
</body>
</html>
